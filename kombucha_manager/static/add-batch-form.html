					<div class="modal fade" id="addBatchModal" tabindex="-1" role="dialog" aria-labelledby="addBatchModelLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">
											&times;
										</span>
									</button>
									<h4 class="modal-title" id="addBatchModalLabel">New Batch</h4>
								</div>
								<div class="modal-body">
									<form name="batchForm">
										<div class="form-group" ng-controller="VesselController as vesselCtrl">
											<label for="vessel">Vessel:</label>
											<select id="vessel" class="form-control">
												<option value="{{ vessel.url }}" ng-repeat="vessel in vesselCtrl.getVessels()">
													{{ vessel.name }}
												</option>
											</select>
										</div>
										<div class="form-group" ng-controller="TeaController as teaCtrl">
											<label>Tea:</label>
											<select class="form-control" ng-repeat="tea in teaCtrl.getTeas()">
												<option value="{{ tea.id }}">Kombucha Brooklyn House Green</option>
											</select>
										</div>
										<div class="form-group">
											<label for="teaVolume">Tea Volume (grams)</label>
											<input id="teaVolume" type="number" step="0.1" min="0.0" required="true" class="form-control" placeholder="grams"/>
										</div>
										<div class="form-group">
											<label>Suger Volume (cups):</label>
											<input type="number" step="0.1" min="0.0" required="true" class="form-control" placeholder="cups"/>
										</div>
										<div class="form-group">
											<label>Brew Volume (gallons):</label>
											<input type="number" step="0.1" min="0.0" required="true" class="form-control" placeholder="gallons"/>
										</div>
										<div class="form-group">
											<label>Scoby Count:</label>
											<input type="number"  min="1" required="true" value="1" class="form-control"/>
										</div>
										<div class="form-group">
											<label>Beginning Date of Fermentation:</label>
											<input type="date" required="true" class="form-control"/>
										</div>
									</form>
								</div>
							    <div class="modal-footer">
							        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							        <button type="button" class="btn btn-primary">Add Batch</button>
							    </div>
							</div>
						</div>
					</div>
