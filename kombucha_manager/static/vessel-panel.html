						<div ng-controller="VesselController as vesselCtrl">
							<h4>Vessels</h4>
							<table class="table table-striped">
								<thead>
									<td>Name</td>
								</thead>
								<tbody>
									<tr ng-repeat="vessel in vesselCtrl.getVessels()">
										<td>{{ vessel.name }}</td>
									</tr>
								</tbody>
							</table>
						</div>
