#     - docker run -d -p 5000:5000 --link db:db -e "DATABASE_URL=postgres://postgres:postgres@db/postgres" $DOCKERHUB_USER/kombucha-manager:$CIRCLE_SHA1
#     - curl --retry 10 --retry-delay 5 -v http://localhost:5000

deployment:
  hub:
    branch: master
    commands:
      - docker tag $DOCKERHUB_USER/kombucha-manager:$CIRCLE_SHA1 $DOCKERHUB_USER/kombucha-manager:latest
      - docker login -e $DOCKERHUB_EMAIL -u $DOCKERHUB_USER -p $DOCKERHUB_PASS
      - docker push $DOCKERHUB_USER/kombucha-manager:$CIRCLE_SHA1
      - docker push $DOCKERHUB_USER/kombucha-manager:latest
  production:
    branch: master
    heroku:
      appname: kombucha-manager
