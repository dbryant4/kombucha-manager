# circle.yml
machine:
  python:
    version: 2.7
  services:
    - docker
    - postgresql

dependencies:
  pre:
    - docker run -d postgres
    - docker build -t kombucha-manager:$CIRCLE_SHA1 .

test:
  post:
    - docker run -d -p 5000:5000 -e "DATABASE_URL=postgres://postgres:postgres@db/postgres" kombucha-manager:$CIRCLE_SHA1 "python manage.py test"
    - curl --retry 10 --retry-delay 5 -v http://localhost:5000
