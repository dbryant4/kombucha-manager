# circle.yml
machine:
  python:
    version: 2.7
  services:
    - docker
    - postgresql

dependencies:
  pre:
    - docker run -d --name db postgres
    - docker build -t $DOCKERHUB_USER/kombucha-manager:$CIRCLE_SHA1 .

test:
  post:
    - docker run -p 5000:5000 --link postgres:postgres -e "DATABASE_URL=postgres://postgres:postgres@db/postgres" $DOCKERHUB_USER/kombucha-manager:$CIRCLE_SHA1 "python manage.py test"
    - docker run -d -p 5000:5000 --link postgres:postgres -e "DATABASE_URL=postgres://postgres:postgres@db/postgres" $DOCKERHUB_USER/kombucha-manager:$CIRCLE_SHA1
    - curl --retry 10 --retry-delay 5 -v http://localhost:5000

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKERHUB_EMAIL -u $DOCKERHUB_USER -p $DOCKERHUB_PASS
      - docker push $DOCKERHUB_USER/kombucha-manager:$CIRCLE_SHA1
      - docker push $DOCKERHUB_USER/kombucha-manager
