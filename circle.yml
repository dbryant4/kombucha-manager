# circle.yml
machine:
  python:
    version: 2.7
  services:
    - docker
    - postgresql

dependencies:
  pre:
    - sudo pip install docker-compose
    - docker run -d --name db postgres
    - docker build -t $DOCKERHUB_USER/kombucha-manager:$CIRCLE_SHA1 .

# test:
#   post:
