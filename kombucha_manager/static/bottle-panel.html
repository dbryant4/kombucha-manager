						<div ng-controller="BottleController as bottleCtrl" cg-busy="bottleLoader">
							<h4>Bottles</h4>
							<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addBottleModal">
								Add Bottle
							</button>
							<add-bottle-form></add-bottle-form>
							<table class="table table-striped" st-table="displayedBottlesCollection" st-safe-src="bottles">
								<thead>
									<tr>
										<th st-sort="id" st-sort-default="reverse">ID</td>
										<th st-sort="bottle_date">Bottle Date</td>
										<th st-sort="size.size">Size (fl oz)</td>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="bottle in displayedBottlesCollection">
										<td>{{ bottle.id }}</td>
										<td>{{ bottle.bottle_date | date }}</td>
										<td>{{ bottle.size.size }}</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td class="text-center" st-pagination="" st-items-by-page="10" colspan="3"></td>
									</tr>
								</tfoot>
							</table>
						</div>
